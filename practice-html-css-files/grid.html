<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div style="display: grid;grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2<p>hello</p>
      </div>
      <div style="background-color: lightblue;">
        div 3
      </div>
      <div style="background-color: lightblue;">
        div 4
      </div>
      <div style="background-color: lightblue;">
        div 5
      </div>
    </div>
    <div style="display: grid;grid-template-columns: 100px 100px;margin-top: 5px;">
      <div style="background-color: lightblue;">
        div 1
      </div>
      <div style="background-color: lightpink;">
        div 2<p>hello</p>
      </div>
    </div>
    <div style="display: grid;grid-template-columns: 100px 1fr 1fr;margin-top: 5px;">
      <div style="background-color: lightpink;">
        div 2<p>hello</p>
      </div>
      <div style="background-color: lightgoldenrodyellow;">
        div 1
      </div>
      <div style="background-color: lightblue;">
        div 3
      </div>
    </div>

    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr;margin-top: 5px;column-gap: 20px;row-gap: 20px;">
      <div style="background-color: lightblue;height: 200px;">
        div 1fr
      </div>
      <div style="background-color: lightpink; height: 200px">
        div 2fr<p>hello</p>
      </div>
      <div style="background-color: lightblue; height: 200px;">
        div 3fr<p>hello</p>
      </div>
      <div style="background-color: lightpink;height: 200px;">
        div 1fr
      </div>
      <div style="background-color: lightblue; height: 200px">
        div 2fr<p>hello</p>
      </div>
      <div style="background-color: lightpink; height: 200px;">
        div 3fr<p>hello</p>
      </div>
    </div>

  </body>
</html>
